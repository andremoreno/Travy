<div class="accordion" data-parent="#accordionExample">
  <div class="card">
    <div class="card-header" id="h{{ .Get 0 | anchorize }}">
      <h2 class="mb-0">
        <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#{{ .Get 0 | anchorize }}" aria-expanded="true" aria-controls="{{ .Get 0 | anchorize }}">
          {{ .Get 0 }}
        </button>
      </h2>
    </div>

    <div id="{{ .Get 0 | anchorize }}" class="collapse" aria-labelledby="h{{ .Get 0 | anchorize }}" data-parent="#accordionExample">
      <div class="card-body">
        {{ .Inner | markdownify }}
      </div>
    </div>
  </div>
